<!Doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hello, world!</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.js"></script>
</head>
<body onload="getChordsList()">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Guitar</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/index">chords</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">about</a>
        </li>
    </ul>

    <select class="form-control btn-outline-info" id="sel1" style="width: 100px;margin: 0 10px 0 10px" onchange="getChordsList()">
        <option value="playAndSing">弹唱</option>
        <option value="thrum">指弹</option>
    </select>

    <select class="form-control btn-outline-info" id="sel2" style="width: 100px;margin: 0 10px 0 10px" onchange="getChordsList()">
        <option>All</option>
        <option>C</option>
        <option>D</option>
        <option>E</option>
        <option>F</option>
        <option>G</option>
    </select>
</nav>
<div class="container">

    <br/><br/><br/>

    <div id="chordList" style="width: 120%;height:90%;margin: auto"></div>
</div>

<script>
    //跳转
    function getChordDetail(ID){
        location.href="/chordDetail?ID="+ID
    }
    //时间戳变换
    function userDate(uData){
        let myDate = new Date(uData*1000);
        let year = myDate.getFullYear();
        let month = myDate.getMonth() + 1;
        let day = myDate.getDate();
        return year + '-' + month + '-' + day;
    }
    //ajax
    function getChordsList() {
        let sel1 = $("#sel1").val()
        let sel2 = $("#sel2").val()
        if(sel1 == "thrum"){
            sel2 = "0"
        }
        $("#chordList").text("")

        $.ajax({
            type: "GET",
            url: "/play/chords?kind="+sel1+"&key="+sel2,
            async: true,
            dataType: "json",
            //xhrFields:{withCredentials:true},
            success: function(data) {
                let chords = data.data.chords;
                //let count = data.data.total;
                let output = "";
                $.each(chords, function(index,obj) {
                    // alert(chords[index].ID)
                    output +=
                            '    <div class="col-md-6">\n' +
                            '        <div class="card flex-md-row mb-4 box-shadow h-md-250" style="width: 150%;height: 101%">\n' +
                            '            <div class="card-body d-flex flex-column align-items-start" >\n' +
                            '                <strong class="d-inline-block mb-2 text-primary"><a class="text-primary" href="#">'+obj.Kind+'</a></strong>\n' +
                            '                <h5 class="mb-0">\n' +
                            '                    <p><a class="text-dark" href="#">'+obj.Singer+'</a> - <span onclick=getChordDetail("'+obj.ID+'")>'+obj.Name+'</span></p>\n' +
                            '                </h5>\n' +
                            '                <p>指法音高：<span>'+obj.Key+'</span></p>\n' +
                            '                <div class="mb-1 text-muted">'+userDate(obj.ModifiedOn)+'</div>\n' +
                            '\n' +
                            '            </div>\n'+
                            '            <img class="card-img-right flex-auto d-none d-md-block rounded"  alt="Perfect" style="width: 320px; height: 180px;" src="http://localhost:8000/static/chords_cover/default.jpg" data-holder-rendered="true">\n' +
                            '        </div>\n' +
                            '    </div>'
                });
                $("#chordList").append(output);
            },
            error: function() {
                alert("error!")
            }
        });
    }
</script>
</body>
</html>

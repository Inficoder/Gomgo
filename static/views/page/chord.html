<div class="container">
    <div id="left" style="width: 100%;float: left;">
    </div>
    <div id="right" style="width: 45%;float: right;">
    </div>
</div>

<script>
    //ajax
    function indexInit(ID) {
        //alert(ID)
        $.ajax({
            type: "GET",
            url: "/play/chord/"+ID,
            //data: {test:1.jpg},
            async: true,
            dataType: "json",
            //xhrFields:{withCredentials:true},
            success: function(data) {
                let output = ""
                let chord = data.data["chord"]
                for (let i = 1;i <= chord.Count;i++){
                    output += '<img src=/static/chords/'+chord.Url+'/'+i+' class="img-fluid">'
                }
                $(document).attr("title",chord.Singer+' - '+chord.Name)
                $("#left").html(output)
                //$("#right").append('<img src="/static/chords_cover/default.jpg" class="img-fluid">')
                //$("#msg").html(chord.Singer+"-"+chord.Name+" "+chord.Url+" "+chord.Kind+" "+chord.CoverUrl+" "+UnixDateTrans(chord.ModifiedOn));
                //alert(data.data)
            },
            error: function() {
                alert("error!")
            }
        });
    }
    //时间戳变换
    function UnixDateTrans(uData){
        let myDate = new Date(uData*1000);
        let year = myDate.getFullYear();
        let month = myDate.getMonth() + 1;
        let day = myDate.getDate();
        return year + '-' + month + '-' + day;
    }
    //获取url ID
    function GetQueryString(name)
    {
        let reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        let r = window.location.search.substr(1).match(reg);
        if(r!=null)
            return  unescape(r[2]);
        return null;
    }

</script>
